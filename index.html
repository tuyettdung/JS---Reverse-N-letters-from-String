<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Reverse N letters from String</title>
</head>

<body>
    <div class="container">
        <h6 class="my-5 alert alert-warning">
            1. Receive a String (S) and a positive integer (N) as Inputs <br />
            2. Reverse N letters from S as Output<br />
            3. Return Output
        </h6>
        <div class="form-group row">
            <div class="col-4">
                <p>Type a string</p>
                <input id="inp-str" type="text" class="form-control">
            </div>
            <div class="col-4">
                <p>Type an positive interger</p>
                <input id="inp-num" class="form-control" type="number" min="0" max="9999">
            </div>
            
        </div>
        <button class="mt-3 btn btn-success" id="btnResult">Result</button>
        <div id="result" class="my-4 alert alert-primary">

        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
